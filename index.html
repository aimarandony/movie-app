<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOVIE APP</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/cosmo/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/8719a7912f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="nav navbar navbar-dark bg-primary">
      <span class="navbar-brand">APP MOVIES</span>
    </nav>
    <div class="container my-5">
        <div id="alert"></div>
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h4 class="m-0 font-weight-bold">PELÍCULA</h6>
            </div>
            <form onsubmit="return false;">
            <div class="card-body">
                <input
                  type="hidden"
                  class="form-control"
                  id="id"
                  required
                />
              <label>Nombre:</label>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  required
                  minlength="1"
                  maxlength="30"
                  onkeypress="return check(event)"
                />
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label>Precio:</label>
                  <input
                    type="number"
                    class="form-control"
                    id="price"
                    required
                    min="1"
                    max="9999"
                  />
                </div>
                <div class="form-group col-md-6">
                  <label>Stock:</label>
                  <input
                    type="number"
                    class="form-control"
                    id="stock"
                    required
                    min="0"
                    max="9999"
                  />
                </div>
              </div>
              <label>Género:</label>
              <div class="form-group">
                <select id="category" class="form-control" required>
                  <option value="0">Cargando ...</option>
                </select>
              </div>
              <label>Calidad:</label>
              <div class="form-group">
                <select id="quality" class="form-control" required>
                  <option value="0">Cargando ...</option>
                </select>
              </div>
              <button class="btn btn-primary btn-block" id="guardar">
                Guardar
              </button>
            </div>
        </form>
          </div>
        </div>
        <div class="col-md-8">
            <div class="table-responsive">
                <table class="table table-hover table-striped" id="table"> 
                    <thead class="thead-dark"> 
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>Género</th>
                            <th>Calidad</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <tr>
                            <td colspan="7" class="text-center font-weight-bold">➰➰➰</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
      </div>
    </div>

  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title font-weight-bold" id="exampleModalLabel">INFORMACIÓN</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modal">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.4.1.min.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
